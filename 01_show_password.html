<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <form action="#">
            <label for="">Enter Password:</label>
            <input type="password" name="" id="passwd">
    
            <br>
    
            <input type="checkbox" onclick="showPass()">
            <label for="">Show Password</label>
        </form>
    
        <script>
            function showPass(){
                let pass = document.getElementById("passwd")
                if(pass.type=="password"){  // comparision
                    pass.type = "text" // value assign
                }else{
                    pass.type = "password"
                }
            }
        </script>
</body>
</html>
